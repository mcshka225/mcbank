<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 200px;
            background: #333;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
            cursor: pointer;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Регистрация</h1>
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <form id="register-form" style="display: block;">
            <input type="text" id="reg-username" placeholder="Майнкрафт никнейм" required>
            <input type="password" id="reg-password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <form id="login-form" style="display: none;">
            <input type="text" id="login-username" placeholder="Майнкрафт никнейм" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        
        <div class="switch-form">
            <span id="switch-text">Уже есть аккаунт?</span>
            <a id="switch-link">Войти</a>
        </div>
    </div>
