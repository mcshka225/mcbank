<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcbank</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="wrapper">

     <div class="hero container">
         <div class="hero--info">
              <h1 id="user-balance">0</h1>
              <button class="btn" onclick="str()">Перевод</button>
              <!-- <button class="btn1"><a href="/kr.html">Кредит</a></button> -->
              <button class="btnadm" id="admin-btn" style="display: none;">
                <a href="/admin-panel.html">Админ-панель</a>
              </button>
            </div>
            <img src="img/h1.png" alt="">
            <div class="imgname">
              <p id="username-display" class="ptext"></p>
              <img src="img/name.png" alt="" class="name">
            </div>
        </div>
    </div>

    <button id="admin-btn" class="btnadm" style="display: none;">
      <a href="/admin-panel.html">Админ-панель</a>
    </button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userData = localStorage.getItem('currentUser');
    if (!userData) return;
    
    const currentUser = JSON.parse(userData);
    
    // Проверяем админские права
    if (currentUser.username === 'admin' || currentUser.isAdmin) {
        document.getElementById('admin-btn').style.display = 'block';
        
        // Для теста - выведем в консоль
        console.log('Админ вошёл в систему');
    }
});
</script>

<script>
    function str() {
        window.location.href = "/pay.html"
    }
</script>
    
<script>
document.addEventListener('DOMContentLoaded', function() {
    const userData = localStorage.getItem('currentUser');
    const currentUser = userData ? JSON.parse(userData) : null;
    
    if (currentUser && currentUser.username) {
        document.getElementById('username-display').textContent = currentUser.username;
        // Выводим баланс
        document.getElementById('user-balance').textContent = currentUser.balance || 0;
    } else {
        document.getElementById('username-display').textContent = "Привет, Гость!";
    }
});
</script>
</body>
</html>
